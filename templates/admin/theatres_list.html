{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Manage Theatres</h2>
<div class="mb-3"><a class="btn btn-success" href="{{ url_for('theatres_admin.theatres_add_get') }}">Add Theatre</a></div>
{% if items %}
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Contact</th>
          <th>Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for t in items %}
          <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.city }}</td>
            <td>{{ t.contact_no or '-' }}</td>
            <td>{{ t.address }}</td>
            <td class="text-nowrap">
              <a class="btn btn-sm btn-primary" href="{{ url_for('theatres_admin.theatres_edit_get', theatre_id=t.theatre_id) }}">Edit</a>
              <form class="d-inline" method="post" action="{{ url_for('theatres_admin.theatres_delete', theatre_id=t.theatre_id) }}" onsubmit="return confirm('Delete this theatre?')">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <div class="alert alert-info">No theatres found.</div>
{% endif %}
{% endblock %}
